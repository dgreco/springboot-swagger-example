spring:
  application:
    name: springboot-swagger-example-server
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:8088/pet-store/v1/admin-ui
      context-path: /admin-ui

server:
  servlet:
    context-path: /pet-store/v1

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: when_authorized
  health:
    status:
      order: DOWN, OUT_OF_SERVICE, UNKNOWN, ODD, EVEN, UP
  info:
    git:
      mode: full
